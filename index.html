<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generational wealth worldwide</title>
    <meta name="description" content="The time is now to seize control of your wealth. And we will show you how." />
    <meta name="keywords" content="profita" />

    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png" />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#e9f7fc" />

    <meta name="format-detection" content="telephone=no" />

    <link
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <header>
      <div class="content">
        <div class="header">
          <div class="header__logo">
            <img src="images/logo.png" alt="Profita logo" width="179" />
          </div>
          <div class="contact">
            <span class="contact-text">Contact</span>
            <a class="contact-email" href="mailto:hello@profita.io">hello@profita.io</a>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="content">
        <div class="main">
          <div class="main__texts">
            <h1 class="main__title"><span>Generational wealth</span> worldwide</h1>
            <h2 class="main__subtitle">
              The time is now to seize control of your wealth. And we will show you how.
            </h2>
          </div>
          <div class="main__button-block">
            <div class="main__button-wrapper">
              <div class="main__button-star">
                <div class="main__button-star-mask">
                  <div class="main__button-light-wrapper">
                    <div class="main__button-light"></div>
                  </div>
                </div>
              </div>
              <button class="main__button">Download Pitch Deck</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="carousel-wrapper">
      <div class="splide">
        <div class="splide__track">
          <ul class="splide__list">
            <li class="splide__slide">
              <img src="images/carousel/1.png" alt="Profita" class="carousel__image" />
            </li>
            <li class="splide__slide">
              <img src="images/carousel/2.png" alt="Profita" class="carousel__image" />
            </li>
            <li class="splide__slide">
              <img src="images/carousel/3.png" alt="Profita" class="carousel__image" />
            </li>
            <li class="splide__slide">
              <img src="images/carousel/4.png" alt="Profita" class="carousel__image" />
            </li>
            <li class="splide__slide">
              <img src="images/carousel/5.png" alt="Profita" class="carousel__image" />
            </li>
            <li class="splide__slide">
              <img src="images/carousel/6.png" alt="Profita" class="carousel__image" />
            </li>
            <li class="splide__slide">
              <img src="images/carousel/7.png" alt="Profita" class="carousel__image" />
            </li>
          </ul>
        </div>
      </div>
    </div>

    <footer>
      <div class="content">
        <div class="mobile-contact">
          <div class="contact">
            <span class="contact-text">Contact</span>
            <a class="contact-email" href="mailto:hello@profita.io">hello@profita.io</a>
          </div>
        </div>
      </div>
    </footer>

    <div class="modal">
      <div class="modal__card">
        <button class="modal__close-button" aria-hidden="true">&times;</button>
        <form class="form">
          <div class="form__title">Enter your email and the pitch deck will download.</div>
          <input
            type="email"
            name="email"
            class="form__input"
            placeholder="E-mail"
            autocomplete="email"
            required
          />
          <button class="form__button modal__button" type="submit">Download</button>
        </form>
        <div class="message">
          <div class="message__text message__text_success">Welcome to the future of finance</div>
          <div class="message__text message__text_error">Oops :( An error occurred</div>
          <!-- <button class="message__button modal__button">OK</button> -->
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
